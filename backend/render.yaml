services:
  - type: web
    name: collabra-doc-backend
    runtime: python
    buildCommand: >
      pip install --upgrade pip &&
      PIP_NO_BUILD_ISOLATION=false pip install --only-binary=:all: -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: MONGODB_URL
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
